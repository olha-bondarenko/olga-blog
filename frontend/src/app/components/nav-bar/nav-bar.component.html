
    <div nz-row nzJustify="end" nzAlign="middle" class="nav">
        <ul nz-menu nzMode="horizontal">
            <li *ngFor="let item of navBarItems" nz-menu-item nzSelected="{{item.selected}}">

            </li>
        </ul>
    </div>
